<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une surprise - LoveCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <!-- QR Code Library FIXED -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    <!-- HTML to Canvas -->
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <!-- PDF Generation -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <style>
        /* FIX pour les inputs de couleur */
        .text-input-fix {
            color: #1f2937 !important; /* gray-800 */
        }
        .text-input-fix::placeholder {
            color: #9ca3af !important; /* gray-400 */
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-pink-50 to-red-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex-shrink-0 flex items-center">
                        <!-- LOGO ROND FIXÉ -->
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 flex items-center justify-center overflow-hidden mr-3 border-2 border-white shadow-lg">
                            <img src="assets/logo.png" alt="LoveCraft Logo" class="w-full h-full object-cover p-0.5">
                        </div>
                        <span class="text-xl font-bold text-purple-600">LoveCraft</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium hover:bg-purple-50 transition">
                        <i class="fas fa-arrow-left mr-1"></i>Retour au dashboard
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" class="flex-grow max-w-4xl mx-auto px-4 md:px-8 py-8">
        <!-- Chargé par JavaScript -->
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-8">
            <div class="text-center">
                <p class="text-gray-400">© 2025 LoveCraft - Conçu avec ❤️ par Max_Adis</p>
                <div class="flex justify-center space-x-6 mt-4">
                    <a href="legal/terms.html" class="text-gray-400 hover:text-white text-sm transition">Conditions</a>
                    <a href="legal/privacy.html" class="text-gray-400 hover:text-white text-sm transition">Confidentialité</a>
                    <a href="mailto:contact@lovecraft.com" class="text-gray-400 hover:text-white text-sm transition">Contact</a>
                </div>
            </div>
        </div>
    </footer>

    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase.js';
        
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                import('./js/creator.js').then(module => {
                    new module.default(user.uid);
                });
            }
        });
    </script>
</body>
</html>
