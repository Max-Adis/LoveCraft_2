<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une surprise - LoveCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js"></script>
    <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-red-50 min-h-screen">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex-shrink-0 flex items-center">
                        <img src="assets/logo.png" alt="LoveCraft Logo" class="h-8 w-8 mr-2">
                        <span class="text-xl font-bold text-purple-600">LoveCraft</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium mr-2">
                        <i class="fas fa-arrow-left mr-1"></i>Retour
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" class="max-w-4xl mx-auto p-4 md:p-8">
        <!-- Contenu sera chargé par JavaScript -->
    </div>

    <script type="module">
        import { auth, onAuthStateChanged } from './js/firebase.js';
        
        // Vérifier l'authentification
        onAuthStateChanged(auth, (user) => {
            if (!user) {
                window.location.href = 'index.html';
            } else {
                // Charger le créateur
                import('./js/creator.js').then(module => {
                    new module.default(user.uid);
                });
            }
        });
    </script>
</body>
</html>
