<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer une surprise - LoveCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Librairie QR Code seulement -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
    
    <style>
        /* FORCE TEXTE NOIR */
        input, textarea, select {
            color: #1f2937 !important;
            background-color: white !important;
            border: 1px solid #d1d5db !important;
        }
        
        input::placeholder, textarea::placeholder {
            color: #9ca3af !important;
        }
        
        /* Animation QR Code */
        @keyframes qr-appear {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        
        .qr-appear {
            animation: qr-appear 0.5s ease-out;
        }
        
        /* Animation cœur */
        @keyframes float-heart {
            0%, 100% { transform: translateY(0) rotate(0deg); }
            50% { transform: translateY(-10px) rotate(5deg); }
        }
        
        .animate-float-heart {
            animation: float-heart 3s ease-in-out infinite;
        }
        
        /* Style pour indice */
        .hint-section {
            border-left: 4px solid #f59e0b;
            background: linear-gradient(to right, #fef3c7, #fefce8);
        }
        
        /* Template cards */
        .template-card {
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .template-card:hover {
            transform: translateY(-3px);
        }
        
        .template-card.selected {
            border-width: 3px !important;
            transform: scale(1.05);
        }
        
        /* Bouton magique */
        .btn-magic {
            background: linear-gradient(135deg, #ec4899, #8b5cf6, #3b82f6);
            background-size: 200% 200%;
            animation: gradient-shift 3s ease infinite;
        }
        
        @keyframes gradient-shift {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        
        /* Cœurs flottants */
        .floating-heart {
            position: absolute;
            pointer-events: none;
            z-index: 1;
            opacity: 0.3;
        }
    </style>
</head>
<body class="min-h-screen flex flex-col bg-gradient-to-br from-purple-50 to-pink-50">
    <!-- Navigation simple -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <a href="dashboard.html" class="flex-shrink-0 flex items-center">
                        <div class="w-10 h-10 rounded-full bg-gradient-to-r from-purple-600 to-pink-600 flex items-center justify-center overflow-hidden mr-3 border-2 border-white shadow-lg animate-float-heart">
                            <img src="assets/logo.png" alt="LoveCraft Logo" class="w-full h-full object-cover p-0.5">
                        </div>
                        <span class="text-xl font-bold text-purple-600">LoveCraft</span>
                    </a>
                </div>
                <div class="flex items-center">
                    <a href="dashboard.html" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium hover:bg-purple-50 transition">
                        <i class="fas fa-arrow-left mr-1"></i>Retour
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <div id="app" class="flex-grow max-w-6xl mx-auto px-4 md:px-8 py-8">
        <!-- Chargement -->
        <div id="loading" class="text-center py-12">
            <div class="inline-block animate-pulse">
                <div class="w-16 h-16 bg-gradient-to-r from-purple-600 to-pink-600 rounded-full flex items-center justify-center mb-4">
                    <i class="fas fa-heart text-white text-2xl"></i>
                </div>
            </div>
            <p class="text-gray-600">Chargement du créateur...</p>
        </div>
    </div>

    <!-- Footer simple -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="text-center">
                <p class="text-gray-400 text-sm">© 2025 LoveCraft - Fait avec ❤️</p>
            </div>
        </div>
    </footer>

    <!-- Script principal -->
    <script type="module" src="js/creator.js"></script>
    
    <!-- Script pour effets légers -->
    <script>
        // Créer quelques cœurs flottants
        document.addEventListener('DOMContentLoaded', function() {
            // Ajouter 5 cœurs flottants
            for (let i = 0; i < 5; i++) {
                setTimeout(() => {
                    createFloatingHeart();
                }, i * 300);
            }
            
            function createFloatingHeart() {
                const heart = document.createElement('div');
                heart.innerHTML = '❤️';
                heart.className = 'floating-heart';
                heart.style.cssText = `
                    font-size: ${Math.random() * 20 + 15}px;
                    left: ${Math.random() * 100}%;
                    top: ${Math.random() * 100}%;
                    animation: float-heart ${Math.random() * 10 + 5}s infinite ease-in-out;
                `;
                document.getElementById('app').appendChild(heart);
            }
        });
    </script>
</body>
</html>
