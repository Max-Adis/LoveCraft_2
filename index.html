<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LoveCraft - Connexion</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes float {
            0%, 100% { transform: translateY(0px); }
            50% { transform: translateY(-10px); }
        }
        .animate-float { animation: float 3s ease-in-out infinite; }
        .gradient-bg {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
    </style>
</head>
<body class="min-h-screen bg-gray-50">
    <div id="app" class="min-h-screen">
        <!-- Navigation -->
        <nav class="bg-white shadow-sm">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
                <div class="flex justify-between h-16">
                    <div class="flex items-center">
                        <div class="flex-shrink-0 flex items-center">
                            <div class="w-10 h-10 rounded-full bg-purple-600 flex items-center justify-center overflow-hidden mr-3 border-2 border-white shadow">
                                <img src="assets/logo.png" alt="LoveCraft Logo" class="w-8 h-8 object-cover">
                            </div>
                            <span class="text-2xl font-bold text-purple-600">LoveCraft</span>
                        </div>
                    </div>
                    <div class="flex items-center">
                        <a href="#" id="loginBtn" class="text-gray-700 hover:text-purple-600 px-3 py-2 rounded-md text-sm font-medium">
                            Connexion
                        </a>
                        <a href="#" id="signupBtn" class="ml-4 bg-purple-600 text-white px-4 py-2 rounded-md text-sm font-medium hover:bg-purple-700">
                            Inscription
                        </a>
                    </div>
                </div>
            </div>
        </nav>

        <!-- Hero Section -->
        <div class="gradient-bg">
            <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-24">
                <div class="text-center">
                    <div class="w-24 h-24 rounded-full bg-white/20 flex items-center justify-center mx-auto mb-6 animate-float">
                        <div class="w-16 h-16 rounded-full bg-white flex items-center justify-center">
                            <img src="assets/logo.png" alt="LoveCraft" class="w-12 h-12 object-cover">
                        </div>
                    </div>
                    <h1 class="text-4xl md:text-6xl font-bold text-white mb-6">
                        Créez des surprises digitales<br>inoubliables
                    </h1>
                    <p class="text-xl text-purple-100 mb-10 max-w-3xl mx-auto">
                        <span class="font-bold">Comme Max pour Eve</span>, créez des déclarations d'amour uniques en quelques minutes.<br>
                        QR Codes, messages personnalisés, expérience complète.
                    </p>
                    <div class="flex flex-col md:flex-row gap-4 justify-center">
                        <button id="ctaSignup" class="bg-white text-purple-600 px-8 py-4 rounded-lg text-lg font-semibold hover:bg-purple-50 transition">
                            <i class="fas fa-heart mr-2"></i>Commencer gratuitement
                        </button>
                        <button id="demoBtn" class="bg-transparent border-2 border-white text-white px-8 py-4 rounded-lg text-lg font-semibold hover:bg-white/10 transition">
                            <i class="fas fa-play mr-2"></i>Voir la démo
                        </button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal d'authentification -->
        <div id="authModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 overflow-y-auto h-full w-full hidden z-50">
            <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
                <div class="mt-3">
                    <div class="flex justify-end">
                        <button id="closeModal" class="text-gray-400 hover:text-gray-500">
                            <i class="fas fa-times"></i>
                        </button>
                    </div>
                    
                    <div class="flex border-b mb-6">
                        <button id="tabLogin" class="flex-1 py-2 text-center font-medium text-purple-600 border-b-2 border-purple-600">
                            Connexion
                        </button>
                        <button id="tabSignup" class="flex-1 py-2 text-center font-medium text-gray-500">
                            Inscription
                        </button>
                    </div>
                    
                    <div id="loginForm">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="loginEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="votre@email.com">
                        </div>
                        <div class="mb-6">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                            <input type="password" id="loginPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
                        </div>
                        <div id="loginError" class="text-red-500 text-sm mb-4 hidden"></div>
                        <button id="submitLogin" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
                            Se connecter
                        </button>
                        <div class="text-center my-4">
                            <span class="text-gray-500">ou</span>
                        </div>
                        <button id="googleLogin" class="w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
                            <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-2">
                            Continuer avec Google
                        </button>
                    </div>
                    
                    <div id="signupForm" class="hidden">
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Email</label>
                            <input type="email" id="signupEmail" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="votre@email.com">
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Mot de passe</label>
                            <input type="password" id="signupPassword" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
                            <p class="text-xs text-gray-500 mt-1">Minimum 6 caractères</p>
                        </div>
                        <div class="mb-4">
                            <label class="block text-gray-700 text-sm font-bold mb-2">Confirmer le mot de passe</label>
                            <input type="password" id="signupConfirm" class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-purple-500" placeholder="••••••••">
                        </div>
                        <div id="signupError" class="text-red-500 text-sm mb-4 hidden"></div>
                        <button id="submitSignup" class="w-full bg-purple-600 text-white py-2 rounded-lg hover:bg-purple-700 transition">
                            Créer un compte
                        </button>
                        <div class="text-center my-4">
                            <span class="text-gray-500">ou</span>
                        </div>
                        <button id="googleSignup" class="w-full bg-white border border-gray-300 text-gray-700 py-2 rounded-lg hover:bg-gray-50 transition flex items-center justify-center">
                            <img src="https://www.google.com/favicon.ico" class="w-5 h-5 mr-2">
                            S'inscrire avec Google
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="js/auth.js"></script>
</body>
</html>
