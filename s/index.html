<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise LoveCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <style>
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        .animate-pulse { animation: pulse-heart 1.5s ease-in-out infinite; }
    </style>
</head>
<body class="bg-gradient-to-br from-pink-50 to-red-50 min-h-screen">
    <div id="surprise-app" class="min-h-screen p-4 md:p-8"></div>
    
    <!-- Scripts -->
    <script type="module" src="../js/surprise.js"></script>
    
    <script>
        // Récupérer l'ID depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            localStorage.setItem('surpriseId', id);
        }
    </script>
</body>
</html>
