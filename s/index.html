<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise LoveCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script type="module" src="../js/firebase.js"></script>
</head>
<body class="bg-gradient-to-br from-pink-50 to-red-50 min-h-screen">
    <div id="surprise-app" class="min-h-screen p-4 md:p-8"></div>
    
    <script type="module" src="../js/surprise.js"></script>
    
    <script>
        // Récupérer l'ID depuis l'URL
        const path = window.location.pathname;
        const id = path.split('/').pop() || new URLSearchParams(window.location.search).get('id');
        if (id && id !== 'index.html' && id !== 's') {
            localStorage.setItem('surpriseId', id);
        }
    </script>
</body>
</html>
