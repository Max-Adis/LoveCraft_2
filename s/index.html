<!DOCTYPE html>
<html lang="fr" class="h-full">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Surprise LoveCraft</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        @keyframes pulse-heart {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }
        @keyframes flash {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.3; }
        }
        @keyframes countdown {
            from { transform: scale(1); opacity: 1; }
            to { transform: scale(2); opacity: 0; }
        }
        .animate-pulse-heart { animation: pulse-heart 1.5s ease-in-out infinite; }
        .animate-flash { animation: flash 0.5s ease-in-out; }
        .animate-countdown { animation: countdown 1s ease-in-out; }
        .bg-gradient-romantic {
            background: linear-gradient(135deg, #f9a8d4 0%, #f472b6 50%, #db2777 100%);
        }
        .bg-gradient-geek {
            background: linear-gradient(135deg, #93c5fd 0%, #60a5fa 50%, #3b82f6 100%);
        }
        .bg-gradient-fun {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 50%, #d97706 100%);
        }
        .bg-gradient-classic {
            background: linear-gradient(135deg, #d1d5db 0%, #9ca3af 50%, #6b7280 100%);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Audio pour son romantique -->
    <audio id="romanticSound" preload="auto">
        <source src="../assets/sounds/romantic.mp3" type="audio/mpeg">
    </audio>

    <div id="surprise-app" class="flex-grow p-4 md:p-8 flex items-center justify-center">
        <!-- Chargement -->
        <div id="loading" class="text-center">
            <div class="text-5xl mb-4 animate-pulse-heart">❤️</div>
            <p class="text-gray-600">Chargement de la surprise...</p>
        </div>
    </div>

    <!-- Footer -->
    <footer class="bg-gray-800 text-white mt-auto">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <div class="text-center">
                <p class="text-gray-400 text-sm">© 2025 LoveCraft - Créé avec ❤️</p>
                <p class="text-gray-500 text-xs mt-1">Cette surprise a été créée spécialement pour vous</p>
            </div>
        </div>
    </footer>

    <!-- Scripts -->
    <script type="module" src="../js/surprise.js"></script>
    
    <script>
        // Récupérer l'ID depuis l'URL
        const urlParams = new URLSearchParams(window.location.search);
        const id = urlParams.get('id');
        if (id) {
            localStorage.setItem('surpriseId', id);
        }
    </script>
</body>
</html>
